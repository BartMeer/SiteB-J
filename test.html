<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speciale Site voor Mijn Vriendin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #3498db;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #555;
            text-align: center;
        }

        #heart {
            color: #e74c3c;
            font-size: 48px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .page-content {
            padding: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Speciale Site voor Mijn Vriendin</h1>
    </header>

    <nav>
        <a href="index.html" onclick="showHomePage()">Home</a>
        <a href="test.html" onclick="showLovePage()">Spelletjes</a>
    </nav>

    <div class="container" id="homePage">
        <h1>Voor Mijn Geweldige Vriendin</h1>
        <p>Gewoon iets kleins om je dag op te fleuren!</p>

        <div id="heart">❤️</div>

        <p id="loveMessage">Je betekent alles voor me!</p>

        <button onclick="showLove()">Toon Liefde</button>
    </div>

    <div class="container" id="lovePage" style="display: none;">
        <div class="page-content">
            <h1>Liefde Overal</h1>
            <p>Op deze speciale pagina sturen we extra liefde de wereld in!</p>
        </div>
    </div>

    <script>
        function showHomePage() {
            document.getElementById("homePage").style.display = "block";
            document.getElementById("lovePage").style.display = "none";
        }

        function showLovePage() {
            document.getElementById("homePage").style.display = "none";
            document.getElementById("lovePage").style.display = "block";
        }

        function showLove() {
            var loveMessages = [
                "Jij bent mijn zonneschijn!",
                "Elk moment met jou is speciaal.",
                "Jouw glimlach verlicht mijn wereld.",
                "Ik ben elke dag dankbaar voor jou.",
                "Je laat mijn hart overslaan."
            ];

            var randomIndex = Math.floor(Math.random() * loveMessages.length);
            var randomMessage = loveMessages[randomIndex];

            document.getElementById("loveMessage").innerHTML = randomMessage;
        }
    </script>
</body>
</html>
