<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Site for My Girlfriend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }

        #loveMessage {
            font-size: 18px;
            color: #27ae60;
            margin-top: 20px;
        }

        #heart {
            color: #e74c3c;
            font-size: 48px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>For My Amazing Girlfriend</h1>
    <p>Just a little something to brighten your day!</p>

    <div id="heart">❤️</div>

    <p id="loveMessage">You mean the world to me!</p>

    <button onclick="showLove()">Show Love</button>

    <script>
        function showLove() {
            alert("I love you more than words can express!");
        }
    </script>
</body>
</html>
